<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Szczegóły książki</title>
  <link rel="manifest" href="../manifest.json" />

  <script defer src="../backend/book.js"></script>

<body>
  <header>
    <h1>📖 Szczegóły książki</h1>
  </header>

  <main id="book-details">
    <p>Ładowanie...</p>
  </main>

  <footer>
    <a href="home.html">Wróć</a>
    <a href="toRead.html">Ulubione</a>
    <button id="logout-btn">Wyloguj</button>

  </footer>

<script>
  if (!localStorage.getItem("loggedIn")) {
    window.location.href = "login.html";
  }

  const logoutBtn = document.getElementById("logout-btn");

if (logoutBtn) {
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";  // przekierowanie na login
  });
}

</script>

  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("../sw.js")
        .then(() => console.log("✅ Service Worker zarejestrowany"))
        .catch(err => console.error("❌ Rejestracja SW nie powiodła się", err));
    });
  }
</script>

</body>
</html>
