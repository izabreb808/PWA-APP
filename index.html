<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first PWA app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="loginPage" class="loginPage">
        <h1>Logowanie</h1>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="login()">Zaloguj</button>
    </div>

    <div id="dashboard" style="display:none;">
        <header>
            <h1>Dashboard</h1>
            <button onclick="logout()">Wyloguj</button>
        </header>
        <nav>
            <ul>
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">Moje konto</a></li>
                <li><a href="#">Ustawienia</a></li>
            </ul>
        </nav>
        <main>
            <!-- Treść głównego panelu -->
            <p>Witaj użytkowniku!</p>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function() {
                    console.log('Service Worker registred');
                })
                .catch(function(error) {
                    console.error('An error occured during Service Worker registration:', error);
                });
        }
    </script>
</body>
</html>
